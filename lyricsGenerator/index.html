<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Lyrics at your fingertips</h1>
    </div>
    <div class="d-flex justify-content-center mt-5 search">
        <input id="artist" class="border m-4 w-20" placeholder="Artist" type="text">
        <input id="title" class="border m-4 w-20" placeholder="Song" type="text">
        <button class="btn btn-outline-primary" id="stimuli">Output</button>
    </div>
    <div class="lyrics text-center mt-5">
        <pre id="lyrics"></pre>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $("#stimuli").click(function(){
            var url=`https://api.lyrics.ovh/v1/${$("#artist").val().split(" ").join("_")}/${$("#title").val()}`;
            $.get(url,function(data){
                $("#lyrics").html(data.lyrics);
            })
        })
        
    })
</script>
</html>
