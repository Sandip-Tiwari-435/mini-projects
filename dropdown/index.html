<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="yes">Hover</button>
        <div class="nav-bar">
            <a href="#">Link1</a>
            <a href="#">Link2</a>
            <a href="#">Link3</a>
        </div>
    </div>
    <div onclick="yes()" class="container1">
        <button class="yes">Hover</button>
        <div class="nav-bar">
            <a href="#">Link1</a>
            <a href="#">Link2</a>
            <a href="#">Link3</a>
        </div>
    </div>
    <script>
        var element=document.getElementsByClassName('nav-bar');
        function yes(){
            if(element[1].style.display=="none") element[1].style.display="block";
            else element[1].style.display="none";
        }

        window.onclick=function(event){
            if(!event.target.matches('container1')){
                element[1].style.display="none";
            }
        }
    </script>
</body>
</html>
