<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictact0e</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="container">
            <div class="a">
                <div class="block" onclick="changeDiv(this)" id="1"></div>
                <div class="block" onclick="changeDiv(this)" id="2"></div>
                <div class="block" onclick="changeDiv(this)" id="3"></div>
            </div>
            <div class="b">
                <div class="block" onclick="changeDiv(this)" id="4"></div>
                <div class="block" onclick="changeDiv(this)" id="5"></div>
                <div class="block" onclick="changeDiv(this)" id="6"></div>
            </div>
            <div class="c">
                <div class="block" onclick="changeDiv(this)" id="7"></div>
                <div class="block" onclick="changeDiv(this)" id="8"></div>
                <div class="block" onclick="changeDiv(this)" id="9"></div>
            </div>
        </div>
        
        <div class="results">
            <p id="demo"></p><br>
            <button id="btn" onclick="location.reload()" style="display: none;" >Play Again</button>
        </div>
    </div>
    
    
    <script>
        let count=0;
        let result=true;
        let arr=[["a","a","a"],["a","a","a"],["a","a","a"]];
        function changeDiv(obj){
            if(result&&count%2==0){obj.style.background="url('https://www.pngarea.com/pngs/185/8800082_cross-icon-png-tic-tac-toe-cross-hd.png') no-repeat";
            obj.style.backgroundSize="contain";
            if(obj.id<=3){arr[(obj.id-1)%3][0]=1;}
            else if(obj.id>3 && obj.id<=6){arr[(obj.id-1)%3][1]=1;}
            else{arr[(obj.id-1)%3][2]=1;}
        }
            else if(result&&count%2!=0){obj.style.background="url('https://png.pngitem.com/pimgs/s/501-5018182_thumb-image-tic-tac-toe-circle-png-transparent.png') no-repeat";
            obj.style.backgroundSize="contain";
            if(obj.id<=3){arr[(obj.id-1)%3][0]=0;}
            else if(obj.id>3&&obj.id<=6){arr[(obj.id-1)%3][1]=0;}
            else{arr[(obj.id-1)%3][2]=0;}
        }
            count++;
            console.log(arr);
            for(let i=0;i<3;i++){
                let p=0; let k=0;
                for(let j=0;j<3;j++){
                    p+=arr[i][j];
                    k+=arr[j][i];
                }
                console.log(typeof p);
                console.log(arr[2][0]+arr[1][1]+arr[0][2]);
                console.log(arr[0][0]+arr[1][1]+arr[2][2]);
                console.log(typeof k);
                if((typeof p!="string")||(typeof k!="string")||(typeof arr[2][0]+arr[1][1]+arr[0][2]!="string")||(typeof arr[2][0]+arr[1][1]+arr[0][2]!="string")){if(p==3||k==3||arr[0][0]+arr[1][1]+arr[2][2]==3||arr[2][0]+arr[1][1]+arr[0][2]==3){document.getElementById('demo').innerHTML="X won the game";document.getElementById('btn').style.display="block"; result=false;}
                else if(p==0||k==0||arr[0][0]+arr[1][1]+arr[2][2]==0||arr[2][0]+arr[1][1]+arr[0][2]==0){document.getElementById('demo').innerHTML="O won the game";document.getElementById('btn').style.display="block";result=false;}}
            }

        }
    </script>
</body>
</html>
